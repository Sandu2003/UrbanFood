<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard - Add Product</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../assests/logo.png" alt="UrbanFood Logo">
        </div>
        <nav class="top-nav">
            <a href="home.html" class="nav-link">Home</a>
            <select id="dashboardSelect" class="dashboard-select" onchange="navigateDashboard()">
                <option value="seller" selected>Seller</option>
                <option value="buyer">Buyer</option>
            </select>
        </nav>
    </header>
    <main>
        <aside class="side-nav">
            <ul>
                <li><a href="Products_sell.html">Add Products</a></li>
                <li><a href="remove_pro.html">Remove Products</a></li>
                <li><a href="change_pro.html">Change Products</a></li>
            </ul>
        </aside>
        <section id="add-product" class="dashboard-content">
            <h2>Add Your Product</h2>
            <form id="productForm">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" name="productName" placeholder="Enter product name" required>

                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>Select category</option>
                    <option value="fruits">Fruits</option>
                    <option value="vegetables">Vegetables</option>
                    <option value="dairy">Dairy Products</option>
                    <option value="bakedGoods">Baked Goods</option>
                    <option value="crafts">Handmade Crafts</option>
                </select>

                <label for="price">Price (in USD)</label>
                <input type="number" id="price" name="price" step="0.01" placeholder="Enter price" required>

                <label for="image">Upload Product Image</label>
                <input type="file" id="image" name="image" accept="image/*" required>

                <button type="submit">Add Product</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 UrbanFood. All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
