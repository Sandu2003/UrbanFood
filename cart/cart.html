<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <img src="../assests/logo.png" alt="UrbanFood Logo" style="height: 100px;">
        <h1>Your Shopping Cart</h1>
        <div id="logo-navbar">
            <nav>
                <ul>
                    <li><a href="../Home/home_page.html">Home</a></li>
                    <li><a href="../Home/home_page.html#about">About Us</a></li>
                    <li><a href="../Home/home_page.html#services">Our Services</a></li>
                    <li><a href="../Home/home_page.html#contact">Contact Us</a></li>
                    <li class="dropdown">
                        <a href="#">Products â–¼</a>
                        <ul class="dropdown-menu">
                            <li><a href="fruits.html">Fruits</a></li>
                            <li><a href="vegetables.html">Vegetables</a></li>
                            <li><a href="dairy.html">Dairy Products</a></li>
                            <li><a href="baked_goods.html">Baked Goods</a></li>
                            <li><a href="hand_made.html">Handmade Crafts</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Cart Items Section -->
    <main id="cart-main">
        <section id="cart-items">
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Subtotal</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cart-body">
                    <!-- Cart items will be dynamically added here -->
                </tbody>
            </table>
        </section>

        <!-- Order Summary Section -->
        <section id="order-summary">
            <h2>Order Summary</h2>
            <p><strong>Total:</strong> $<span id="total-price">0.00</span></p>
            <button id="checkout-button">Checkout</button>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 UrbanFood. All rights reserved.</p>
    </footer>

    <script src="cart-script.js"></script>
</body>
</html>
