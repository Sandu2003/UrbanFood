<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Registration</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- FontAwesome for back arrow -->
</head>
<body>
    <header>
        <a href="../Home/home_page.html" class="back-link"><i class="fas fa-arrow-left"></i> Home</a> <!-- Home link with back arrow -->
        <img src="../assests/logo.png" alt="UrbanFood Logo" style="height: 100px;">
        <h1>UrbanFood Seller Registration</h1>
    </header>
    <main>
        <section id="registration">
            <h2>Register as a Seller</h2>
            <form id="seller-registration-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>

                <label for="business-name">Business Name:</label>
                <input type="text" id="business-name" name="business-name" placeholder="Enter your business name" required>

                <label for="business-type">Business Type:</label>
                <select id="business-type" name="business-type" required>
                    <option value="" disabled selected>Choose your business type</option>
                    <option value="fruits">Fruits</option>
                    <option value="vegetables">Vegetables</option>
                    <option value="dairy">Dairy Products</option>
                    <option value="baked-goods">Baked Goods</option>
                    <option value="handmade-crafts">Handmade Crafts</option>
                </select>

                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>

                <label for="address">Business Address:</label>
                <textarea id="address" name="address" placeholder="Enter your business address" required></textarea>

                <button type="submit">Register</button>
            </form>
        </section>

        <!-- Success Message Section -->
        <div id="success-message" class="hidden">
            <p>Registration successful! Redirecting to login page...</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 UrbanFood. All rights reserved.</p>
    </footer>
    <script src="seller-scripts.js"></script>
</body>
</html>
